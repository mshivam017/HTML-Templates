<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header start -->
    <nav>
        <div class="selffo-container nav-selffo-container">
            <div class="logo">
                <img class="logo-img" src="img/logo.png" alt="">
            </div>
            <div class="social-search-bar">
                <i class="fa fa-search"></i>
                <input type="social-search" placeholder="Search For Creators">
            </div>
            <div class="add-post">
                <label for="add-post" class="post-button">Add Post</label>
                <div class="profile-picture">
                    <img class="img-profile" src="img/shivam.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>
    <!-- header end -->

</body>
</html>
